{% extends 'expensetracker/base.html' %}

{% block content %}
<h2>Withdrawl {{ sheet.month }} {{ sheet.year }}</h2>
<table>
<tr>
    <th>Date</th>
    <th>Amount</th>
</tr>   
    {% for record in records %}
        <tr>
            <td>{{ record.date }}</td>
            <td>{{ record.amount }}</td>
        </tr>   
    {% empty %}
    {% endfor %}
</table>
    <p><a href="{% url 'expensetracker:add_withdrawl' sheet.id %}">Add Record</a></p>
{% endblock content %}
